<!DOCTYPE html>
<html>
<head>
    <title>Medical QnA Chatbot</title>
    <script>
        async function sendMessage() {
            let userText = document.getElementById("userInput").value;
            let response = await fetch("/get", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: userText})
            });
            let data = await response.json();
            document.getElementById("chatbox").innerHTML += "<p><b>You:</b> " + userText + "</p>";
            document.getElementById("chatbox").innerHTML += "<p><b>Bot:</b> " + data.response + "</p>";
            document.getElementById("userInput").value = "";
        }
    </script>
</head>
<body>
    <h1>Medical Center QnA Bot</h1>
    <div id="chatbox" style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;"></div>
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
</body>
</html>
